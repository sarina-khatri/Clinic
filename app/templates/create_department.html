<!doctype html>
<html>
<head><title>Create Department</title></head>
<body>
  <h2>Create Department</h2>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('admin.create_department') }}">
    <label>Department Name: <input name="name" required></label><br>
    <button type="submit">Create</button>
  </form>

  <p><a href="{{ url_for('auth.dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
